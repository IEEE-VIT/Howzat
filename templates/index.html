{% extends "base.html" %}

{% block head %}
  <meta charset="UTF-8">
  <title>ICC WorldCup'23</title>
  <link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}
{% block body %}
  <header>
    <div class="navbar">
        <div id="standings"><a class="nav" href="{{url_for('standings')}}">Standings</a></div>
        <div id="fixtures"><a class="nav" href="{{url_for('fixtures')}}">Fixtures</a></div>
        <div id="fantasy"><a class="nav" href="{{url_for('Fan_Poll')}}">Fan Poll</div>
    </div>
    <h1 id="title">Welcome to ICC World Cup 2023</h1>
  </header>
  <div>
    <a href="index.html">
      <div class="icclogo"><img src="{{url_for('static', filename='SVG/ICC-WC-2023.png')}}" alt="icc-logo"></div>
    </a>
    <div class="table">
      <div class="group">
        <div class="team" id="team-1">
          <div>1</div>
          <img class='logo' src="{{url_for('static', filename='PNG/afg.png')}}" alt="Afghanistan">
          <div class="team-name">AFG</div>
        </div>
        <div class='team' id="team-2">
          <div>2</div>
          <img class='logo' src="{{url_for('static', filename='PNG/aus.png')}}" alt="Australia">
          <div>AUS</div>
        </div>
        <div class="team" id="team-3">
          <div>3</div>
          <img class='logo' src="{{url_for('static', filename='PNG/bang.png')}}" alt="Bangladesh">
          <div>BAN</div>
        </div>
        <div class="team" id="team-4">
          <div>4</div>
          <img class='logo' src="{{url_for('static', filename='PNG/eng.png')}}" alt="England">
          <div>ENG</div>
        </div>
        <div class="team" id="team-5">
          <div>5</div>
          <img class='logo' src="{{url_for('static', filename='PNG/ind.png')}}" alt="India">
          <div>IND</div>
        </div>
      </div>
      <div class="group">
        <div class="team" id="team-6">
          <div>6</div>
          <img class='logo' src="{{url_for('static', filename='PNG/nd.png')}}" alt="Netherlands">
          <div>ND</div>
        </div>
        <div class="team" id="team-7">
          <div>7</div>
          <img class='logo' src="{{url_for('static', filename='PNG/nz.png')}}" alt="newzealand">
          <div>NZ</div>
        </div>
        <div class="team" id="team-8">
          <div>8</div>
          <img class='logo' src="{{url_for('static', filename='PNG/pak.png')}} " alt="pakistan">
          <div>PAK</div>
        </div>
        <div class="team" id="team-9">
          <div>9</div>
          <img class='logo' src="{{url_for('static', filename='PNG/sa.png')}}" alt="southafrica">
          <div>SA</div>
        </div>
        <div class="team" id="team-10">
          <div>10</div>
          <img class='logo' id="last-team" src="{{url_for('static', filename='PNG/sl.png')}}" alt="srilanka">
          <div id="last-team-name">SL</div>
        </div>
      </div>
    </div>
  </div>
  <footer>
    <div class="global-footer__social-container">
      <ul class="footer-social">
<h5 class="footer-social__subtitle">Follow Us On social</h5>
<li class="footer-social__item">
  <a href="https://www.facebook.com/cricketworldcup/" class="footer-social__link facebook" target="_blank">
      <img class='icon' src="{{url_for('static', filename='SVG/facebook.svg')}}" alt="facebook">
  </a>
  </li>
  <li class="footer-social__item">
  <a href="https://twitter.com/cricketworldcup" class="footer-social__link twitter" target="_blank">
      <img class='icon' src="{{url_for('static', filename='SVG/twitter.svg')}}" alt="twitter">
  </a>
  </li>
  <li class="footer-social__item">
  <a href="https://www.instagram.com/cricketworldcup/" class="footer-social__link instagram" target="_blank">
    <img class='icon' src="{{url_for('static', filename='SVG/instagram.svg')}}" alt="instagram">
  </a>
  </li>
  <li class="footer-social__item">
  <a href="https://www.youtube.com/user/CricketICC"  class="footer-social__link youtube" target="_blank">
    <img class='icon' src="{{url_for('static', filename='SVG/youtube.svg')}}" alt="youtube">
  </a>
  </li>
</ul>

  </div>
  </footer>
{% endblock %}
