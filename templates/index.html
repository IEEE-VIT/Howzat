{% extends "base.html" %}

{% block head %}
<meta charset="UTF-8">
<title>ICC WorldCup'23</title>
<link rel="stylesheet" href="{{url_for('static', filename='css/style.css')}}">
{% endblock %}
{% block body %}
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
  integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<header>
  <div class="navbar">
    <div id="standings"><a class="nav" href="{{url_for('standings')}}">Standings</a></div>
    <div id="fixtures"><a class="nav" href="{{url_for('fixtures')}}">Fixtures</a></div>
    <div id="fantasy"><a class="nav" href="{{url_for('Fan_Poll')}}">Fan Poll</div>
  </div>
  <h1 id="title">Welcome to ICC World Cup 2023</h1>
</header>
<div>
  <a href="index.html">
    <div class="icclogo"><img src="{{url_for('static', filename='SVG/ICC-WC-logo.png')}}" alt="icc-logo"></div>
  </a>
  <div class="table">
    <div class="group">
      <div class="team">
        <div><span>1</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/afg.svg')}}" alt="Afghanistan">
        <div>AFG</div>
      </div>
      <div class='team'>
        <div><span>2</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/aus.svg')}}" alt="Australia">
        <div>AUS</div>
      </div>
      <div class="team">
        <div><span>3</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/bang.svg')}}" alt="Bangladesh">
        <div>BAN</div>
      </div>
      <div class="team">
        <div><span>4</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/sa.svg')}}" alt="England">
        <div>ENG</div>
      </div>
      <div class="team">
        <div><span>5</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/ind.svg')}}" alt="India">
        <div>IND</div>
      </div>
    </div>
    <div class="group">
      <div class="team">
        <div><span>6</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/sa.svg')}}" alt="Netherlands">
        <div>ND</div>
      </div>
      <div class="team">
        <div><span>7</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/sa.svg')}}" alt="newzealand">
        <div>NZ</div>
      </div>
      <div class="team">
        <div><span>8</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/pak.svg')}} " alt="pakistan">
        <div>PAK</div>
      </div>
      <div class="team">
        <div><span>9</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/sa.svg')}}" alt="southafrica">
        <div>SA</div>
      </div>
      <div class="team">
        <div><span>10</span></div>
        <img class='logo' src="{{url_for('static', filename='SVG/sl.svg')}}" alt="srilanka">
        <div>SL</div>
      </div>
    </div>
  </div>
</div>

  </div>
